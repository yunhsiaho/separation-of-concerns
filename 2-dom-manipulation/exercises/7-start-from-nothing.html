<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>start from nothing!</title>
    <meta name="description" content="start from nothing!" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>start from nothing!</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h2>a list of things</h2>
          <ul start="0">
            <li>robots</li>
            <li>solar systems</li>
            <li>
              <a href="https://www.badgerbadgerbadger.com" expected="_blank"
                >learn about badgers</a
              >
            </li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual"></div>

        <script id="dom-manipulation-script">
          'use strict';
          debugger;

          // write me! (... without using cloneNode, that's kind of cheating)
          document.querySelector('#actual').append(document.createElement("h2"));//create a h2 tag and append to #actual
          document.querySelector('#actual h2').innerHTML= "a list of things" //add text into h2 tag
          document.querySelector('#actual').append(document.createElement("ul"));//create a ul tag and append to #actual
          document.querySelector('#actual ul').attributes;

          document.querySelector('#actual ul').append(document.createElement("li"));
          document.querySelectorAll("#actual li")[0].innerHTML = "robots";

          document.querySelector('#actual ul').append(document.createElement("li"));
          document.querySelectorAll("#actual li")[1].innerHTML = "solar systems";

          document.querySelector('#actual ul').append(document.createElement("li"));
          document.querySelectorAll("#actual li")[2].append(document.createElement("a"));
          document.querySelector("#actual a").setAttribute("href", "https://www.badgerbadgerbadger.com");//set the attribute first
          document.querySelector("#actual a").setAttribute("expected", "_blank");
          document.querySelector("#actual a").innerHTML = "learn about badgers";//then set the innerHTML
          

          document.querySelector('#actual ul').append(document.createElement("li"));
          document.querySelectorAll("#actual li")[3].innerHTML = "oil";


        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
